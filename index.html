<doctype html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <div class="wrapper__preview__fill">
            <div class="preview"></div>
            <div class="header__wrpper">
                <div class="menu__header">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img src="./image/svg/logo.svg" />
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#!" class="header__link">Menu</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">About</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">Feature</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">Gallary</a>
                            </li>
                        </ul>
                    </nav>
                    <button>Buy now</button>
                </div>
                <div class="header__content">
                    <div class="header__content__discription">
                        <h1>Life is better<br>in running <br><span>shoes</span>.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit. Egestas leo ultrices </p>
                    </div>
                    <div class="header__content__img">
                        <img src="./image/svg/cross.svg" />
                    </div>
                </div>
                <div class="header__shop">
                    <ul class="shop__list">
                        <li class="shop__item">
                            <p class="shop__name">Brand</p>
                            <div class="shop__selection">
                                <p class="shop__content">Puma</p>
                                <img src="./image/svg/arrow.svg" />
                            </div>
                        </li>
                        <li class="shop__item"><div class="line"></div></li>
                        <li class="shop__item">
                            <p class="shop__name">Person</p>
                            <div class="shop__selection">
                                <p class="shop__content">man</p>
                                <img src="./image/svg/arrow.svg" />
                            </div>
                        </li>
                        <li class="shop__item"><div class="line"></div></li>
                        <li class="shop__item">
                            <p class="shop__name">Size</p>
                            <div class="shop__selection">
                                <p class="shop__content">large</p>
                                <img src="./image/svg/arrow.svg" />
                            </div>
                        </li>
                        <li class="shop__item"><div class="line"></div></li>
                        <li class="shop__item">
                            <p class="shop__name">Price</p>
                            <div class="shop__selection">
                                <p class="shop__content">$150</p>
                                <img src="./image/svg/arrow.svg" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
